receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      # grpc:
      #   endpoint: 0.0.0.0:4317

processors:
  # todo: add memory limiter
  batch:
      timeout: 10s
      send_batch_size: 100

exporters:
  debug:
    verbosity: detailed

  otlphttp:
    endpoint: http://prometheus:9090/api/v1/otlp
    tls:
      insecure: false  # todo: set to false and configure certs
      cert_file: /etc/ssl/certs/ak02_otel.crt
      key_file: /etc/ssl/certs/private/ak02_otel.key
      ca_file: /etc/ssl/certs/ak02_ca.crt

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp, debug]
